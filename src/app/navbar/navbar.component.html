<mat-toolbar
  onscroll="onscroll()"
  class="navbar-container open-close-container rounded-s-sm"
>
  <div class="mobile-menu sm:hidden">
    <button
      mat-icon-button
      [matMenuTriggerFor]="mobileMenu"
      type="button"
      class="relative mobile-menu inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
      aria-controls="mobile-menu"
    >
      <mat-icon class="mobile-menu">menu</mat-icon>
    </button>
  </div>
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <mat-menu #mobileMenu="matMenu" class="flex flex-row">
        <a
          mat-list-item
          routerLink="/"
          class="block rounded-md px-3 py-2 text-base font-medium"
          aria-current="page"
          id="mobile-menu-link"
          >Home</a
        >
        <a
          mat-list-item
          routerLink="/about"
          class="block rounded-md px-3 py-2 text-base font-medium"
          id="mobile-menu-link"
          >About us</a
        >
        <a
          mat-list-item
          routerLink="/details"
          class="block rounded-md px-3 py-2 text-base font-medium"
          id="mobile-menu-link"
          >Read more</a
        >
        <a
          mat-list-item
          routerLink="/contact"
          class="block rounded-md px-3 py-2 text-base font-medium"
          id="mobile-menu-link"
          >Contact us</a
        >
      </mat-menu>
    </div>
  </div>
  <div class="flex shrink-0 items-center pl-16">
    <div
      class="title-container"
      [ngClass]="{
        'small-title': scrollingDown,
        'large-title': !scrollingDown
      }"
    >
      <p
        class="title"
        [ngClass]="{
          'small-title': scrollingDown,
          'large-title': !scrollingDown
        }"
        [ariaDisabled]=""
        routerLink="/"
      >
        My Blogs
      </p>
    </div>
  </div>
  <div class="sm:ml-6 sm:block hidden">
    <div class="flex space-x-4">
      <a
        routerLink="/"
        class="rounded-md px-3 py-2 text-sm font-medium"
        aria-current="page"
        >Home</a
      >
      <a routerLink="/about" class="rounded-md px-3 py-2 text-sm font-medium"
        >About us</a
      >
      <a routerLink="/details" class="rounded-md px-3 py-2 text-sm font-medium"
        >Read more</a
      >
      <a routerLink="/contact" class="rounded-md px-3 py-2 text-sm font-medium"
        >Contact us</a
      >
    </div>
  </div>
  <div class="absolute inset-y-0 left-0 flex items-center sm:hidden"></div>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex md:order-2"></div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
</mat-toolbar>
